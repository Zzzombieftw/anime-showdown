<form 
autoComplete="off" 
onSubmit={this.handleSubmit} 
className="w-5/12 bg-blue-200 p-10 rounded-3xl mt-20"
>
<div className="border flex justify-between">
  <div><label htmlFor="name">Name</label></div>
    <div>
      <input
        type="text"
        autoComplete="off"
        id="name"
        value={name}
        name="name"
        onChange={this.handleChange}
        className="my-2"
      />
    </div>
</div>
<div className="border flex justify-between">
  <div><label htmlFor="email">Email</label></div>
    <div>
      <input
        type="text"
        autoComplete="off"
        id="email"
        value={email}
        name="email"
        onChange={this.handleChange}
        className="my-2"
      />
  </div>
</div>
<div className="border flex justify-between">
  <div><label htmlFor="password">Password</label></div>
    <div>
      <input
        type="password"
        autoComplete="off"
        id="password"
        value={password}
        name="password"
        onChange={this.handleChange}
        className="my-2"
      />
    </div>
</div>
<div className="border flex justify-between">
  <label htmlFor="confirm">Confirm Password</label>
  <input
    type="password"
    autoComplete="off"
    id="confirm"
    value={passwordConf}
    name="passwordConf"
    onChange={this.handleChange}
    className="my-2"
  />
</div>
<div className="border flex justify-evenly">
  <button disabled={this.isFormInvalid()}>Sign Up</button>
  <Link to="/">
    <button>Cancel</button>
  </Link>
</div>
</form>
